<main>
<form [formGroup]="addForm" >
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-5 bg-success pb-3">
        <h3 class="text-white pt-3 ml-2">Add New Product</h3>
        <div class="p-2 text-white">
          <label for="firstValue" class="form-label">Name*</label>
          <input type="text" class="form-control" formControlName="name" id="firstValue">
          <div class="error"></div>
        </div>
        <div class="p-2 text-white">
          <label for="secondValue" class="form-label">Desciption*</label>
          <input type="text" class="form-control" formControlName="description" id="secondValue">
        </div>
        <div class="p-2 text-left" *ngIf = "errMsg">
          		<h6>Both fields are required</h6>
        </div>
        <div class="p-2 text-center">
          <button type="button" class="btn btn-dark w-100" (click)="add()">Add (+)</button>
        </div>
        
        <div class="p-2 text-white" *ngIf = "submitted">
        		<h3 class="text-white pt-3 ml-2">Product added successfully</h3>
        </div>
      </div>
    </div>
  </div>
</form>
  
</main>
